<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack-Vite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>

    <header class="bg-black">
      <h1 class="text-center p-2 mb-0">Blackjack</h1>
  </header>

  <section>
      <div class="mt-2">
          <div class="col text-center">
              <button id="btnNewGame" class="btn btn-success">New Game</button>
              <button id="btnAskCard" disabled class="btn btn-primary">Ask for a card</button>
              <button id="btnStopGame" disabled class="btn btn-danger">Stop</button>
          </div>
      </div>    
  </section>

  <main class="container">

      <div class="row mt-3 deck deck--player">
          <div class="col">
              <h2 class="text-center deck__players-score">Player 1 - Score: <small class="deck__players-score-value">0</small> </h2>
              <div class="d-flex justify-content-center deck__players-cards">
                  
              </div>
          </div>
      </div>

      <div class="row mt-1 deck deck--computer">
          <div class="col">
              <h2 class="text-center deck__players-score">Computer - Score: <small class="deck__players-score-value">0</small> </h2>
              <div class="d-flex justify-content-center deck__players-cards">
                  
              </div>
          </div>
      </div>
      <section class="">
      </section>
  </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
